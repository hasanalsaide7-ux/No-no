<ion-header>
  <ion-toolbar>
    <ion-title>أفلام سينمانا</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="query" (ionChange)="search()" placeholder="ابحث عن فيلم أو مسلسل"></ion-searchbar>

  <ion-list *ngIf="results.length > 0">
    <ion-item *ngFor="let item of results">
      {{ item.title }}
    </ion-item>
  </ion-list>
</ion-content>
